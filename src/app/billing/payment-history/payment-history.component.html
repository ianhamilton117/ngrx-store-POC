<div class="container">
  <h2>
    Payment History
  </h2>
  <button (click)="reloadPaymentHistory()">Refresh</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payment of ((billingState | async).payments)">
        <td [innerHTML]="payment.date.toDateString()"></td>
        <td [innerHTML]="payment.description"></td>
        <td [innerHTML]="formatter.format(payment.amount)"></td>
      </tr>
    </tbody>
  </table>
</div>
